{% extends 'base.html' %}

{% block content %}
{% include 'header.html' with header_title="Update Your Info" header_subtitle="Billing and Shipping Information." %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}
                        
                        <h5 class="mb-3 text-primary">Billing Information</h5>
                        <div class="mb-4">
                            {{ form.as_p }}
                        </div>

                        <h5 class="mb-3 text-primary">Shipping Information</h5>
                        <div class="mb-4">
                            {{ shipping_form.as_p }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Update Information</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
