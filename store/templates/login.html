{% extends 'base.html' %}

{% block content %}
{% include 'header.html' with header_title="Log In" header_subtitle="Access your account." %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4 text-primary">Welcome Back</h4>
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
