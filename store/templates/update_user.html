{% extends 'base.html' %}

{% block content %}
{% include 'header.html' with header_title="Update Your Profile" header_subtitle="Keep your information up-to-date." %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h4 class="mb-4 text-center text-primary">Personal Details</h4>
                    <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ user_form.as_p }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{% url 'update_password' %}" class="btn btn-outline-secondary">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
